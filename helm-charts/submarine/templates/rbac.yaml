kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: submarine-operator
rules:
  - apiGroups:
      - submarine.apache.org
    resources:
      - submarines
      - submarines/status
      - submarines/finalizers
    verbs:
      - "*"
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutes
      - ingressroutetcps
      - ingressrouteudps
      - middlewares
      - tlsoptions
      - tlsstores
      - traefikservices
    verbs:
      - "*"
  - apiGroups:
      - kubeflow.org
    resources:
      - notebooks
      - pytorchjobs
      - tfjobs
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - secrets
      - configmaps
      - services
      - namespaces
      - jobs
      - serviceaccounts
      - persistentvolumeclaims
      - pods/portforward
      - events
    verbs:
      - "*"
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - statefulsets
      - replicasets
    verbs:
      - "*"
  - apiGroups:
      - "extensions"
    resources:
      - ingresses
    verbs:
      - "*"
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - roles
      - rolebindings
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
      - customresourcedefinitions/status
    verbs:
      - "*"
{{- if .Values.podSecurityPolicy.create }}
{{- if (eq "openshift" .Values.clusterType) }}
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    verbs:
      - use
    resourceNames:
      - anyuid
{{- else }}
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - submarine-anyuid
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: submarine-operator
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: submarine-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: submarine-operator
subjects:
  - kind: ServiceAccount
    name: submarine-operator
    namespace: {{ .Release.Namespace }}
