  <span>
    <submarine-model-tag *ngFor="let tag of tags" [tag]="tag" [type]="'editable'" [deleteTag]="deleteTag"></submarine-model-tag>
    <span class="addTag" *ngIf="!inputVisible" (click)="showInput()">
      <i nz-icon nzType="plus"></i>
      {{ 'add tag' | translate }}
    </span>
    <span class="addTagInput">
    <input
      #inputElement
      nz-input
      nzSize="small"
      *ngIf="inputVisible"
      type="text"
      [(ngModel)]="inputValue"
      style="width: 5em;"
      (blur)="handleInputConfirm()"
      (keydown.enter)="handleInputConfirm()"
    />
    </span>
  </span>
