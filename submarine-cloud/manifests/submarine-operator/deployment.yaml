apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: submarine-operator
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: "submarine-operator"
    spec:
      serviceAccountName: "submarine-operator"
      containers:
        - name: op
          image: "apache/submarine:operator-0.4.0"
          imagePullPolicy: IfNotPresent
          args: ["--v=7", "--logtostderr=true", "--alsologtostderr"]
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
