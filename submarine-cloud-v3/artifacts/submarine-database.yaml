---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: submarine-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: submarine-storageclass
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: "submarine-database"
spec:
  ports:
    - name: "submarine-database"
      port: 3306
      targetPort: 3306
  clusterIP: None
  type: ClusterIP
  selector:
    app: "submarine-database"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "submarine-database"
spec:
  serviceName: submarine-database
  replicas: 1
  selector:
    matchLabels:
      app: "submarine-database"
  template:
    metadata:
      labels:
        app: "submarine-database"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: "submarine-storage"
      containers:
        - name: "submarine-database"
          image: "apache/submarine:database-0.8.0-SNAPSHOT"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: submarine-database-secret
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: volume
              subPath: submarine-database
          readinessProbe:
            tcpSocket:
              port: 3306
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: submarine-database-pvc
---
apiVersion: v1
kind: Secret
metadata:
  name: submarine-database-secret
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "password"
